
name: Deploy to prod

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'pnpm'

    - name: Install
      run: pnpm install

    - name: Build (angular)
      run: pnpm run build
